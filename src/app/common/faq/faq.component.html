<section class="faq-area bg-f8e8e9 pb-100">
    <div
        class="container"
        [class.dark-faq]="themeService.isDark()"
    >
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="faq-video">
                    <img src="images/business-coaching/faq.jpg" alt="image">
                    <div class="video-btn" (click)="openPopup()">
                        <i class='bx bx-play'></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="faq-accordion faq-accordion-style-two">
                    <div class="accordion-item" *ngFor="let item of items; let i = index" >
                        <div class="accordion-header" (click)="toggleItem(i)">
                            {{ item.title }}
                            <i class='bx' [ngClass]="{'bx-chevron-down': !item.open, 'bx-chevron-up': item.open}"></i>
                        </div>
                        <div class="accordion-content" [class.hidden]="!item.open">
                            <p>
                                {{ item.content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divider bg-f9f9f9"></div>
</section>

<!-- Video Popup -->
<div
    class="video-popup position-fixed d-flex align-items-center justify-content-center text-center top-0 start-0 end-0 bottom-0"
    *ngIf="isOpen"
>
    <div class="popup-inner bg-white position-relative mx-auto">
        <iframe src="https://www.youtube.com/embed/YDXQ_nociO4" title="Web Design Trends 2024" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <button (click)="closePopup()" type="button" class="close-btn p-0 border-0 d-flex align-items-center justify-content-center rounded-circle">
            <i class='bx bx-x'></i>
        </button>
    </div>
</div>
