<app-header-style-two />

<div
    class="page-title-area"
    style="background-image: url(images/page-title/page-title1.jpg);"
>
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Error</li>
            </ul>
            <h2>Error 404</h2>
        </div>
    </div>
</div>

<div
    class="error-404-area"
    [class.dark-error-area]="themeService.isDark()"
>
    <div class="container">
        <div class="notfound">
            <div class="notfound-bg">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h1 style="background-image: url(images/oops-bg.jpg);">Oops!</h1>
            <h3>Error 404 : Page Not Found</h3>
            <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
            <a routerLink="/" class="default-btn">
                <i class='bx bx-home-circle icon-arrow before'></i>
                <span class="label">
                    Back Home
                </span>
                <i class="bx bx-home-circle icon-arrow after"></i>
            </a>
        </div>
    </div>
</div>
